<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/the-lx0980/web-app/refs/heads/main/bot/server/static/dff-update.jpg" type="image/x-icon">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/the-lx0980/web-app/refs/heads/main/bot/server/static/dff-update.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>DFF STREAM: <!-- Filename --> </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/plyr.css">
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
    }

    .container {
      margin: auto;
      padding: 0px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 10px;
    }

    a {
      text-decoration: none;
    }

    .card {
      align-items: left;
      box-shadow: none;
      border-radius: 0%;
      max-width: 48%
    }

    .video-player {
      max-width: 48%;
      margin: auto;
      padding-bottom: 10px;
    }

    .plyr {
      border-radius: 5px;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @media (max-width: 992px) {
      .video-player { max-width: 80%; margin: auto; }
      .card { max-width: 80%; }
      .navbar { padding-right: 15px; padding-left: 15px; }
    }

    /* COMMENTS SECTION */
    #comments-section { max-width: 800px; margin: 20px auto; }
    .comment-box textarea { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    .comment-box button { margin-top: 5px; }
    .comment, .reply { border: 1px solid #ddd; border-radius: 5px; padding: 8px; margin-bottom: 10px; }
    .reply { margin-left: 30px; }

    /* Auth modal styles */
    .modal-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 50; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 100%; max-width: 400px; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://raw.githubusercontent.com/the-lx0980/web-app/refs/heads/main/bot/server/static/dff-logo.png" alt="Logo" height="40">
      </a>
      <div class="d-flex">
        <span id="user-info" class="text-white me-2">Checking auth...</span>
        <button id="login-main-btn" class="btn btn-success btn-sm me-1 auth-show">Login</button>
        <button id="register-main-btn" class="btn btn-warning btn-sm me-1 auth-show">Register</button>
        <button id="logout-btn" class="btn btn-danger btn-sm auth-hide" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Video player -->
  <div class="video-player">
    <video controls crossorigin playsinline data-poster="<!-- Poster -->" id="player">
      <source src="#" type="video/mp4" />
    </video>
  </div>

  <!-- File details card -->
  <div class="card bg-light mb-3" style="margin: auto; border-radius: 5px;">
    <div class="card-body">
      <h6 class="card-title">Name: <!-- Filename --></h6>
      <p class="card-text">Size: <!-- Size --></p>
    </div>
  </div>

  <!-- Player buttons -->
  <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 5px;">
    <div onclick="mx_player()" class="btn btn-primary">MX Player</div>
    <div onclick="vlc_player()" class="btn btn-primary">VLC Mobile</div>
    <div onclick="km_player()" class="btn btn-primary">KM Player</div>
    <div onclick="copyUrl()" class="btn btn-primary">Copy Url</div>
    <div onclick="get_file()" class="btn btn-primary">Get File</div>
    <div onclick="download()" class="btn btn-primary">Download</div>
  </div>

  <!-- Telegram link -->
  <div class="text-center">
    <a href="https://t.me/dff_updates" target="_blank" class="btn btn-primary inputBox">Telegram Channel</a>
  </div>

  <!-- COMMENTS SECTION -->
  <div id="comments-section">
    <div class="comment-box">
      <textarea id="new-comment" placeholder="Write a comment..."></textarea>
      <button id="post-comment-btn" class="btn btn-primary">Post Comment</button>
    </div>
    <div id="comments"></div>
    <button id="load-more-btn" class="btn btn-secondary mt-2">Load More</button>
  </div>

  <!-- LOGIN MODAL -->
  <div id="login-modal" class="modal-bg">
    <div class="modal-content">
      <h3>Login</h3>
      <input id="login-email" type="email" placeholder="Email" class="form-control mb-2">
      <input id="login-pass" type="password" placeholder="Password" class="form-control mb-2">
      <button id="login-email-btn" class="btn btn-success w-100 mb-2">Login with Email</button>
      <button id="login-google-btn" class="btn btn-danger w-100 mb-2">Login with Google</button>
      <button onclick="closeModal('login-modal')" class="btn btn-secondary w-100">Cancel</button>
    </div>
  </div>

  <!-- REGISTER MODAL -->
  <div id="register-modal" class="modal-bg">
    <div class="modal-content">
      <h3>Register</h3>
      <input id="reg-email" type="email" placeholder="Email" class="form-control mb-2">
      <input id="reg-pass" type="password" placeholder="Password" class="form-control mb-2">
      <button id="register-email-btn" class="btn btn-warning w-100 mb-2">Register with Email</button>
      <button id="register-google-btn" class="btn btn-danger w-100 mb-2">Register with Google</button>
      <button id="register-guest-btn" class="btn btn-secondary w-100 mb-2">Continue as Guest</button>
      <button onclick="closeModal('register-modal')" class="btn btn-secondary w-100">Cancel</button>
    </div>
  </div>

  <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
    <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
      <p>&copy; 2025 DFF STREAM. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- EXISTING PLAYER JS -->
  <script>
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;
    const videoIdWithParams = videolink.split('/').pop();
    const videoId = videoIdWithParams.split('?')[0];
    const idParam = new URLSearchParams(window.location.search).get('id');
    const hashParam = new URLSearchParams(window.location.search).get('hash');
    const encodedName = encodeURIComponent('<!-- Filename -->');
    const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'pip', 'airplay', 'settings', "play-large", 'duration'],
      hideControls: false,
      keyboard: { focused: true, global: true },
      loop: { active: false },
    });

    function mx_player() { window.location.href = `intent:${downloadlink}#Intent;package=com.mxtech.videoplayer.ad;end`; }
    function vlc_player() { window.location.href = `vlc://${downloadlink}`; }
    function km_player() { window.location.href = `intent:${downloadlink}#Intent;package=com.kmplayer;end`; }
    function download() { window.location.href = downloadlink; }
    function get_file() {
      const regex = /(\d+)\?id=(\d+)&/;
      const match = videolink.match(regex);
      if (match) {
        const chatId = "-100" + match[1];
        const messageId = match[2];
        window.location.href = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
      }
    }
    function copyUrl() {
      navigator.clipboard.writeText(downloadlink)
        .then(() => { alert('URL copied to clipboard!'); })
        .catch((error) => { console.error('Failed to copy URL: ', error); });
    }
    function updateVideoSource() {
      document.getElementById('player').src = downloadlink;
    }
    window.onload = updateVideoSource;
  </script>

  <!-- COMMENTS JS -->
  <script type="module" src="comments.js"></script>
</body>

</html>
