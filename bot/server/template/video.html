<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/the-lx0980/web-app/refs/heads/main/bot/server/static/dff-update.jpg" type="image/x-icon">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/the-lx0980/web-app/refs/heads/main/bot/server/static/dff-update.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>DFF STREAM: <!-- Filename --> </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/plyr.css">
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
    }

    .container {
      margin: auto;
      padding: 0px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 10px;
    }

    a {
      text-decoration: none;
    }

    .card {
      align-items: left;
      box-shadow: none;
      border-radius: 0%;
      max-width: 48%
    }

    .video-player {
      max-width: 48%;
      margin: auto;
      padding-bottom: 10px;
    }

    .plyr {
      border-radius: 5px;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @media (max-width: 992px) {
      .video-player {
        max-width: 80%;
        margin: auto;
      }

      .card {
        align-items: left;
        box-shadow: none;
        border-radius: 0%;
        max-width: 80%
      }

      .navbar {
        padding-right: 15px;
        padding-left: 15px;
      }
    }

    /* Comment section styles */
    #comment-section {
      max-width: 48%;
      margin: 20px auto;
    }

    .auth-show {
      display: inline-block;
    }

    .auth-hide {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://raw.githubusercontent.com/the-lx0980/web-app/refs/heads/main/bot/server/static/dff-logo.png" alt="Logo" height="40">
      </a>
      <div class="d-flex align-items-center gap-2">
        <!-- Login/Register buttons -->
        <button id="login-main-btn" class="btn btn-light btn-sm auth-show">Login</button>
        <button id="register-main-btn" class="btn btn-light btn-sm auth-show">Register</button>
        <button id="logout-btn" class="btn btn-secondary btn-sm auth-hide"><i class="bi bi-box-arrow-left"></i> Logout</button>
        <span id="user-info" class="ms-2 auth-hide"></span>
      </div>
    </div>
  </nav>

  <div class="video-player">
    <video controls crossorigin playsinline data-poster="<!-- Poster -->" id="player">
      <source src="#" type="video/mp4" />
    </video>
  </div>

  <div class="card bg-light mb-3" style="margin: auto; border-radius: 5px;">
    <div class="card-body">
      <h6 class="card-title">Name: <!-- Filename --></h6>
      <p class="card-text">Size: <!-- Size --></p>
    </div>
  </div>

  <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 5px;">
    <div onclick="mx_player()" class="btn btn-primary">MX Player</div>
    <div onclick="vlc_player()" class="btn btn-primary">VLC Mobile</div>
    <div onclick="km_player()" class="btn btn-primary">KM Player</div>
    <div onclick="copyUrl()" class="btn btn-primary">Copy Url</div>
    <div onclick="get_file()" class="btn btn-primary">Get File</div>
    <div onclick="download()" class="btn btn-primary">Download</div>
  </div>

  <div id="comment-section">
    <h5>Comments</h5>
    <textarea id="new-comment" class="form-control mb-2 auth-hide" rows="2" placeholder="Write a comment..."></textarea>
    <button id="post-comment-btn" class="btn btn-primary mb-3 auth-hide">Post Comment</button>
    <div id="comments"></div>
    <button id="load-more-btn" class="btn btn-secondary mt-2 hidden">Load More</button>
  </div>

  <div class="text-center">
    <a href="https://t.me/dff_updates" target="_blank" class="btn btn-primary inputBox">Telegram Channel</a>
  </div>

  <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
    <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
      <p>&copy; 2025 DFF STREAM. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Plyr + Video JS -->
  <script>
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;
    const videoIdWithParams = videolink.split('/').pop();
    const videoId = videoIdWithParams.split('?')[0];
    const idParam = new URLSearchParams(window.location.search).get('id');
    const hashParam = new URLSearchParams(window.location.search).get('hash');
    const encodedName = encodeURIComponent('<!-- Filename -->');

    const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'pip', 'airplay', 'settings', "play-large", 'duration'],
      hideControls: false,
      keyboard: { focused: true, global: true },
      loop: { active: false },
    });

    function mx_player() {
      const openDownloadLink = downloadlink;
      const openMx = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
      window.location.href = openMx;
    }

    function vlc_player() {
      const openDownloadLink = downloadlink;
      const openVlc = `vlc://${openDownloadLink}`;
      window.location.href = openVlc;
    }

    function km_player() {
      const openDownloadLink = downloadlink;
      const openKmplayer = `intent:${openDownloadLink}#Intent;package=com.kmplayer;end`;
      window.location.href = openKmplayer;
    }

    function download() {
      const openDownloadLink = downloadlink;
      window.location.href = openDownloadLink;
    }

    function get_file() {
      const regex = /(\d+)\?id=(\d+)&/;
      const match = videolink.match(regex);
      if (match) {
        const chatId = "-100" + match[1];
        const messageId = match[2];
        const openTG = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
        window.location.href = openTG;
      }
    }

    function copyUrl() {
      const url = downloadlink;
      navigator.clipboard.writeText(url)
        .then(() => { alert('URL copied to clipboard!'); })
        .catch((error) => { console.error('Failed to copy URL: ', error); });
    }

    function updateVideoSource() {
      const videoElement = document.getElementById('player');
      const newSrc = downloadlink;
      videoElement.src = newSrc;
    }

    window.onload = function () {
      updateVideoSource();
    };
  </script>

  <!-- Import comments.js -->
  <script type="module" src="./comments.js"></script>

</body>

</html>
